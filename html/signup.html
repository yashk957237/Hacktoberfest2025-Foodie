<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodie | Login & Sign Up</title>
    <!-- meta tags omitted for brevity -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <a href="../HTML/index.html" class="back-home" aria-label="Back to Home">
      <span class="icon">‚Üê</span> Back to Home
    </a>

    <button
      id="themeToggle"
      class="theme-toggle"
      aria-label="Toggle dark/light mode"
    >
      <i class="fa-solid fa-moon"></i>
    </button>

    <main class="container">
      <section class="hero-section" aria-label="Foodie Hero Section">
        <div class="logo">Foodie.</div>
        <p class="hero-text">
          We fill your tummy with delicious food with fast delivery
        </p>
        <div class="pizza-icon" aria-hidden="true">üçï</div>
      </section>

      <section class="form-section" aria-label="Login and Sign Up Forms">
        <!-- Login Form -->
        <article
          id="loginForm"
          class="auth-container active"
          aria-labelledby="loginTitle"
        >
          <h2 id="loginTitle">Welcome Back</h2>
          <p class="subtitle">Login to your account to continue ordering</p>

          <div class="divider"><span>OR</span></div>

          <form onsubmit="handleLogin(event)" aria-label="Login Form">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input
                type="email"
                id="loginEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <div class="password-field">
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('loginPassword')"
                  aria-label="Toggle password visibility"
                >
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <div class="forgot-password">
              <a
                href="#"
                onclick="alert('Password reset coming soon!'); return false;"
                >Forgot Password?</a
              >
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn">Login</button>
          </form>

          <p class="switch-form">
            Don't have an account? <a onclick="switchForm('signup')">Sign Up</a>
          </p>

          <!-- Google Sign-In button after switch text -->
          <div class="social-login" aria-label="Google Sign-In">
            <div id="loginGoogleBtn"></div>
          </div>
        </article>

        <!-- Sign Up Form -->
        <article
          id="signupForm"
          class="auth-container"
          aria-labelledby="signupTitle"
        >
          <h2 id="signupTitle">Create Account</h2>
          <p class="subtitle">Sign up to start ordering delicious food</p>

          <div class="divider"><span>OR</span></div>

          <form onsubmit="handleSignup(event)" aria-label="Sign Up Form">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input
                type="text"
                id="signupName"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="form-group">
              <label for="signupEmail">Email Address</label>
              <input
                type="email"
                id="signupEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="signupPhone">Phone Number</label>
              <input
                type="tel"
                id="signupPhone"
                placeholder="+91 12345 67890"
                required
              />
            </div>

            <div class="form-group">
              <label for="signupPassword">Password</label>
              <div class="password-field">
                <input
                  type="password"
                  id="signupPassword"
                  placeholder="Create a password"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword('signupPassword')"
                  aria-label="Toggle password visibility"
                >
                  üëÅÔ∏è
                </button>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="agreeTerms" required />
              <label for="agreeTerms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn">Create Account</button>
          </form>

          <p class="switch-form">
            Already have an account? <a onclick="switchForm('login')">Login</a>
          </p>

          <!-- Google Sign-Up button after switch text -->
          <div class="social-login" aria-label="Google Sign-Up">
            <div id="signupGoogleBtn"></div>
          </div>
        </article>
      </section>
    </main>

    <script src="../JS/auth.js" type="module"></script>
  </body>
</html>
